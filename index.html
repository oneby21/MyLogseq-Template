教师。我通过搜索，找到这封信的较早转载日期 2009 年，那年我还至于九岁！这封信除了个别与现在不符，剩余的全是精华。今天分享一下。\\n\\n同学们：\\n\\n你们过得好吗？\\n\\n本来这是一封早就应该写的信，有许多话早应该说，但是我没有去写，没有去说。不是不想，而是我知道你们非常讨厌一个空洞的说教者。所以，我在等待，等待你们自己去体会生活，等待你们来自生活的感觉，等待你们自己对生活态度的反思。这些东西只是一个时间的问题，在一学期已经结束的时候，在你们又开始新学期的时候，我觉得，这封信可以写了，这些话可以说了，我相信你们应该有了和我共同的某种感受，思想应该可以达到一种深度。\\n\\n还记得大学毕业典礼上，** 同学在讲大学生活感触时说了一句话：“大学里出两种人：一种是人才，一种是人渣。” 那么在大学里度过了一段时间的你们，我想问：你是人才还是人渣? 如果我没有猜错的话，你肯定会回答：我既不是人才也不是人渣，我界于这两者之间。如果是这样，我觉得：你正在向人渣堕落。你是不是觉得很极端？在这个问题上，我们就需要把它想得极端一点。在已经度过的学期当中，你是不是有许多时间都不知所措，有许多时间都在宿舍床上度过，有许多时间都用在 QQ 上的闲聊，有许多时间都在网络游戏里厮杀。又一学期过去了，突然发现自己没有认真听过几节课，虽然给你们上课的都是讲师以上级别的；突然发现自己没有认真读过几本书，虽然你们大学图书馆里有很多藏书；突然发现自己没有学到东西，虽然大学里有很多可以学习的东西。不要说上课听不懂，不要说教师不关心，不要说对专业不感兴趣，不要说学校太烂，堕落不需要理由，只需要借口。\\n\\n如果我没有记错的话，你们每年的学费是 4000 元以上，再加上你们的生活费以及其它费用，大多数可以达到七八千以上，你们现在是在大学里求学，是在接受一种高额费用的教育，可是你们父母高额的投入，在你们的身上得到了多少产出？？？\\n\\n你们大多数都来自农村，或者是小生意家庭，没有多少人家里有万贯家财，你们现在用的每一分钱都是父母挣来的血汗钱，甚至是到处借来的钱，其间蕴含着无比的艰辛与对你们的爱。在他们被岁月留下创痕的老脸上，还有一双对你们充满希望的眼睛，那一双浑浊甚至有一点模糊的眼睛。\\n\\n希望可以变成失望，失望可以变成绝望，但是谁又是这一变化的决定者？\\n\\n责任，并不是别人给你的，而是自己成熟的思想内定的。你们都说自己长大了，都说自己成熟了，但我觉得，20 岁的你们只是一种表向的成熟。你对自己父母具有永远都无法推卸的责任，但是你们却在无为与堕落当中放弃了承担的使命。\\n\\n一学期结束后，回到家里过年时，你的父母仍然对你宠爱有加，仍然对你充满希望，仍旧对你叮咛嘱咐，但是你却没有丝毫的歉意，根本不谈你的学习，甚至于不把成绩通知单拿给他们过目，躲在某个角落里用自己的手签上本来应该由他们来签的名字。  \\n骗子，一个毫无责任感的骗子，一个可以成为人渣的骗子，我不想，更加不愿我的学生变成这样，我一直固执地认为：你们可以成为我的骄傲。\\n\\n建造一个事物很难，摧毁一个事物却很容易，同学们，请牢记并承担起你们对父母的责任。  \\n在大学中，许多同学都反映到了这样一个问题：不知道自己一天到底要做什么，或是做什么都不起劲。这是一个非常普遍的现象，因为你们丧失了目标。其原因如下：  \\n第一：你们考上了大学。完成了你们在小学、初中、高中显性的终极目标。对于许多同学而言，大学是你们最后的求学阶段。读完大学就要找工作，可是这对于已经做了十二年学生的你们而言仍然显得那么遥不可及。\\n\\n第二：大学里的教学方式与其它时期的教学方式完全不同。在大学里面没有任何一个教师会围绕你们转，生怕你们没有学到东西，学不学完全是自己的事，你们已经是成年人了。没有了以前的反复讲解，没有了以前做不完的作业, 你们觉得上课对自己空荡荡的，学了又怎么样，不学又怎么样？与其让自己学得这样辛苦，还不如让自己过得洒脱一点。\\n\\n第三：大学里面有太多属于自己的时间。从以前的早自习到晚自习，都有老师把你们要完成的任务布置的妥妥当当，到现在的没有任何人给你讲你应该去做什么，让你们觉得茫然不知所措。你们大多数人缺乏精神的独立与良好的自控，你们根本无法去把握这些显得过多的自由。  \\n第四：大学里的辅导员与以前的班主任完全不同。以前的班主任什么都要管，就像一个苛刻的保姆，因为他们把你看成没有长大的孩子；现在的辅导员具体的事情管的少，因为他们把你当成成年人。这一过程中，有一个非常巨大的脱节，你们在心理与智力上根本无法完成这种转型。\\n\\n第五：你们大多数人缺乏清晰、明确的人生目标。到底要做怎样的人，到底要干什么样的事业，这些对于你们而言毫无概念。从小学时代我的理想，到初中时代我的将来，到高中时代我的大学，到大学时代我的迷茫，你们在这一过程中完成了人生目标的蜕变，最后剩下的是死掉的虫皮。我认为正是这五点的综合作用让你们丧失了目标。但是，没有方向的船，什么风都不是顺风。\\n\\n你们应该找到自己的目标，不是说立刻，而是在尽量短的时间内。在这里我给你们一些建议，希望能帮助你们找到目标。\\n\\n第一步：抛开所有阻碍，从专业出发，想想自己以后到底要做怎样的工作，或是怎样的事业。找一张白纸，把自己最终的决定记录下来，请不要犹豫不决。考研？考公务员？教师？技术员？业务员？其他?\\n\\n  \\n第二步：利用网络和人才市场招聘启事等渠道充分了解从事你定下的工作所需的专业技能和其它技能。这些技能的理论知识大多数是从书本上学来的，你需要做的是按照从基础到精深的顺序给自己列出一个学习书录。这个也请你写在纸上。\\n\\n第三步：按书录的先后给自己分配学习时间。当然，你能分配的大多数时间应该是自己的课余时间。并且将它落实到每一学期当中，让自己每学期都有一个学习计划，每个星期，甚至每天都有学习计划！\\n\\n第四步：按照学习计划，脚踏实地去学习，并且利用一切可能利用的条件去实践。  \\n我相信，如果每一个同学都有一个目标，你们会过得很充实，会过得很忙碌，并且会得到很多。所以，请每一个同学都给自己定下一个目标吧。\\n\\n生活就像巧克力盒，你永远都不知道下一颗会是什么滋味！其实在上面四步中，一、二、三步都是非常容易实现的，最难的是第四步，要做到确实不容易。\\n\\n首先，在你们身边有太多混日子的大学生，他们过着同龄人向往的潇洒生活，要做到第四点，你们需要克服大环境的影响。\\n\\n其次，大学里有太多的诱惑。QQ 里又发出了让人手痒的声音；网络游戏里又出了让人兴奋无比的厮杀声；路边小树下又站着一对相互依偎的情侣；…… 要做到第四点，你们需要拒绝这些诱惑，在别人眼里像苦行僧一样在大学里穿行。\\n\\n再则，你们要耐得住孤独与寂寞，这好像是大学生活格格不入的。但是成功与伟大的人都是孤独与寂寞的，他们忍耐的过程中培养了他们超强的毅力与过人的智慧。\\n\\n有一种叫秃鹰的动物，它有税利的嘴喙与锋利的爪子。可是随着年岁的增长，它的尖嘴喙会越来越长，长得让自己无法去叮啄猎物；它的爪子之间会长出厚厚地肉蹼，把爪子都连在一起，让它无法去抓捕猎物。没有食物就要死亡，这是不变的法则。对它而言，死好像是唯一的出路。但是，它却做出了可以让人类震惊的选择：它把自己的嘴喙在坚硬的岩石上反复地叮啄，折断长的部分，直到恢复以前的锐利；用嘴喙把爪子之间的肉蹼啄烂，虽然血肉模糊，痛得发抖。这个过程足足要持续一个多月，然后它们如同往昔一样在天空里骄傲地飞翔。\\n\\n痛苦、伟大、新生的过程。人生，难道不是一样吗？\\n\\n也许有人会问：为什么别人可以潇洒地生活，而我却要痛苦的拼搏。我把它换成另外一个问题：读大学到底是享受生活还是塑造自我。\\n\\n有许多同学在刚进大学的时候都去尝试过竞选学生会、各种社团的干事与干部。事后，有许多同学都发出了这样的感叹：不公平，做什么都要凭关系。我倒想请问，学校尚且如此，社会又怎样呢？社会上对权术、关系、金钱不是玩得更彻底吗？以后你到底凭什么在社会上立足？要权力没权力，要关系没关系，要钞票没钞票，那到底还有什么呢？大学毕业初期，你们要么从事管理工作，要么从事技术工作。但是你没有权力，没有关系，没有钞票，要想从事多么好的管理工作，要想得到四位数以上的月薪，难道不是南柯一梦吗？你最好的选择是从事技术工作，但是这需要真材实料，大可不凭谁权力大，关系硬，钞票多。\\n\\n当你们大学毕业以后，突然发现自己除了拿到一个大学毕业证之外，除了能说一点好像很深奥的话题之外，并没有学到真正过硬的本领，你们做的工作会比别人好多少？也许只是名称好听点而已，也许只是任何人都可以做的而已。到那时你们是不是还要怨天尤人？\\n\\n我们每一个人都想过上高质量的生活，都想让自己的至亲过上无忧的生活，都想在世上留下自己价值的痕迹，但这些不是在享受中就可以实现的。上天给了我们每个人一双手和一个大脑，就是要让我们去创造与思考。大学这段时间是你们最佳的学习时间，所以请你们放弃享受，努力地重塑自我，为以后的腾飞积聚力量。\\n\\n既然是谈大学生活，那么爱情是一定要谈的。大学里面聚集的正是青春期的少男与少女，爱情在这里不可避免地发生。但不知何时起大学生感情泛滥。现在大学生的情感里面夹杂了太多的功利、欲望和放纵。每年毕业时，情侣们最后一顿饭，最后一次拥抱，最后一次亲吻，然后转身离开踏上各自的旅途，从此把这段感情遗忘，就像从来没有发生一样。爱情只是被当成了一种需要。\\n\\n写到此处，想说的话差不多说完了。这四千多字看起来挺累的，真心希望能给你们带来或多或少的帮助。如果你觉得没有什么帮助，请把它撕烂扔掉，请原谅我的冒失；如果你觉得有所帮助，请把它珍藏，并安安静静地多看几遍。\\n\\n祝大家：百事顺意快乐成长！\\n\\n这四千多字，看上去很累。但句句穿透人心。这封信跨越了多年，依旧适用于现在。这封信不仅适用于大一学生，更适用于所有的大学生。面对信中一开始的质问：“你是人渣还是人才”，肯定回答的人似乎是我：介于两者之间。再看下面，描述的是大部分大学生的日常了吧（包括我）。我们正在走向人渣，然而我们却依旧还未醒悟。\\n\\n我希望看到这份来自多年前的信的人，无论是大学生，或者高三生... 所有将要或者已经在大学的朋友，好好的阅读。希望你们能够做一个人才，而不是正在堕落的人渣。别抱怨，别堕落，别让自己失去应有的自律...&quot;,536870932]],[&quot;^14&quot;,[34,&quot;^N&quot;,&quot;^16&quot;,536870932]],[&quot;^14&quot;,[34,&quot;^E&quot;,33,536870932]],[&quot;^14&quot;,[34,&quot;^W&quot;,33,536870932]],[&quot;^14&quot;,[34,&quot;^T&quot;,33,536870932]],[&quot;^14&quot;,[34,&quot;^S&quot;,33,536870932]],[&quot;^14&quot;,[34,&quot;^9&quot;,true,536870932]],[&quot;^14&quot;,[34,&quot;^17&quot;,true,536870932]],[&quot;^14&quot;,[34,&quot;^:&quot;,&quot;~u628ee86e-b177-4c5c-a9de-ada063949401&quot;,536870932]],[&quot;^14&quot;,[36,&quot;^J&quot;,1653532782432,536870934]],[&quot;^14&quot;,[36,&quot;^?&quot;,false,536870934]],[&quot;^14&quot;,[36,&quot;^X&quot;,&quot;在虚拟世界找平衡：一次「逃离」社交网络的尝试&quot;,536870934]],[&quot;^14&quot;,[36,&quot;^10&quot;,&quot;在虚拟世界找平衡：一次「逃离」社交网络的尝试&quot;,536870934]],[&quot;^14&quot;,[36,&quot;^A&quot;,1653532782432,536870934]],[&quot;^14&quot;,[36,&quot;^:&quot;,&quot;~u628ee86e-b33d-4a77-8e20-e95d610e9a29&quot;,536870934]],[&quot;^14&quot;,[37,&quot;^P&quot;,&quot;#### 每日邮件交流\\n\\n很荣幸参与到了豌豆的邮件交流项目哈哈哈。我俩从 8 月 17 日开始互发邮件，到现在已经两个多月了，除了休息日和节假日，我们保持了每天互发一封邮件的习惯。\\n\\n![](https://cdn.sspai.com/2021/10/29/782a24c23849292b1839748d55c8242b.jpeg)\\n\\n我个人对于这种邮件交流依旧是偏向生活化，更多的是交换两人一天遇到的有趣的事或者发生的事，哪怕是非常琐碎的东西。或者互相安利东西，也会来点女生间的小抱怨与互相安慰。**没有很细节也没有很急迫的交流需求，放缓反而开始让我们更注重了生活的方方面面小细节。**\\n\\n![](https://cdn.sspai.com/2021/10/29/bbddc192531cb3fc549c8de6f98f5e33.png)&quot;,536870934]],[&quot;^14&quot;,[37,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[37,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[37,&quot;^E&quot;,46,536870934]],[&quot;^14&quot;,[37,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[37,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[37,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[37,&quot;~:block/size&quot;,4,536870934]],[&quot;^14&quot;,[37,&quot;^V&quot;,&quot;~:heading&quot;,536870934]],[&quot;^14&quot;,[37,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[37,&quot;^:&quot;,&quot;~u628ee86e-cc57-4d1a-9bbe-a2eaca69a57e&quot;,536870934]],[&quot;^14&quot;,[38,&quot;^P&quot;,&quot;#### 减少社交动态的被动输入\\n\\n我个人的话，朋友圈目前没有再开启的打算，估计以后也不会。聊天渠道也开始逐步转向 tg，微信更多都是群内交流了。每日邮件目前整个节奏和交流频率我觉得是完全 OK 的，后续还是会继续保持下去。\\n\\n根据我自己的情绪状态和调节情况而言，我还是会强迫自己少去看身边人的社交动态。因为越是亲近熟悉的，会更容易产生一些无意义想法。\\n\\n倒不是说不关心朋友，有些关心其实可以通过直接对话的方式进行获取。&quot;,536870934]],[&quot;^14&quot;,[38,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[38,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[38,&quot;^E&quot;,45,536870934]],[&quot;^14&quot;,[38,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[38,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[38,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[38,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[38,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[38,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[38,&quot;^:&quot;,&quot;~u628ee86e-5947-4a3b-9107-dc97edcd2bf1&quot;,536870934]],[&quot;^14&quot;,[39,&quot;^P&quot;,&quot;#### 无意识行为，让生活也开始无意义\\n\\n现在很多时候我打开手机时，都开始有点犹豫要点击哪个软件了，社交网络的动态对我的吸引力好像开始下降了。\\n\\n但我还是会在工作中，无意识地拿起手机熟练地划拉，是有必要的事情在手机上做吗？好像没有。\\n\\n那为什么我要拿起手机？好像就是想让大脑缓一缓，然后再继续进行工作。那为什么缓一缓的途径不可以是远眺、出去走走或者是吃点好吃的，就非得是面对冷冰冰的手机。\\n\\n这种没有思考养成习惯的「浪费时间」动作，让我觉得需要去纠正。&quot;,536870934]],[&quot;^14&quot;,[39,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[39,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[39,&quot;^E&quot;,41,536870934]],[&quot;^14&quot;,[39,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[39,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[39,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[39,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[39,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[39,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[39,&quot;^:&quot;,&quot;~u628ee86e-fec2-4f9e-8c65-00f3ac74761b&quot;,536870934]],[&quot;^14&quot;,[40,&quot;^P&quot;,&quot;#### **关于每日邮件**\\n\\n我其实在情感或者情绪表达里不太是一个主动的人，虽然最近一两年有了沟通表达欲望，但是整体上还是趋于被动状态。\\n\\n所以包括跟豌豆的每天邮件互联，也基本是她先发来我再回复（还好她是一个主动的人哈哈哈）。我会对她表达的生活细节进行回复，同时带上我的想法，然后才会加一些我自己的生活琐碎细节。\\n\\n我确实不太主动去表达我的每日细节，但是如果别人提到了这些话题，我也很乐意去分享。所以还是很感谢豌豆的每日邮件，让我可以有个途径去参与和分享不止我自己的生活。\\n\\n而且平时的交流我自己都是纯生活向，我不太喜欢在这种日常环境中去讨论很严肃话题的一些学术向。包括我自己平时写的文章，看过我几次文章的读者应该都能感受到我的文风基本就是接地气届的天花板了，土且写实🤣\\n\\n我觉得记录本身，其实就应该是一件轻松且活泼的事情，包括聊天。&quot;,536870934]],[&quot;^14&quot;,[40,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[40,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[40,&quot;^E&quot;,53,536870934]],[&quot;^14&quot;,[40,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[40,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[40,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[40,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[40,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[40,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[40,&quot;^:&quot;,&quot;~u628ee86e-4cf6-42d7-8bf4-12682e7cff94&quot;,536870934]],[&quot;^14&quot;,[41,&quot;^P&quot;,&quot;#### 情绪易被支配\\n\\n我在大学快毕业那会，有过一年左右的抑郁情绪，整个生活状态和遇到的事情都有所影响。后来恢复正常后我也反思过，为什么自己非常容易陷入那种情绪和状态里。\\n\\n简单来说就是太闲和易攀比。现在社会节奏下，我们的零碎时间都在被电子信息充斥着。醒来第一时间，摸手机刷消息；进地铁第一时间拿出手机开启低头模式。我们不知道要干什么的时候，大家就会打开手机，去刷微博或者看抖音。然后在浏览中获取到别人又怎样怎样了，下一秒突然脑子里就开始考虑，哎自己这方面是不是不如别人，如果我也这样我是不是……\\n\\n这种场景太熟悉了，这不就是以前的我嘛。因为我自己是不刷短视频平台的（没有原因，就是觉得无意义），没事干时就会打开微信点开朋友圈，一刷一看又知道身边哪个朋友买了新手机，哪个朋友又在秀恩爱等等。因为当别人有的体验你没有的时候，**人就会莫名产生一种无效攀比，但是不自知，反而容易陷入其中。**\\n\\n后来为了避免这种被迫焦虑的情绪产生，我开始通过一些强制办法让自己去远离「小红点」提示，**更多的是观察生活，而不是活在手机里。**&quot;,536870934]],[&quot;^14&quot;,[41,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[41,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[41,&quot;^E&quot;,52,536870934]],[&quot;^14&quot;,[41,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[41,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[41,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[41,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[41,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[41,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[41,&quot;^:&quot;,&quot;~u628ee86e-9570-4d6f-b79d-fa88b9e08a85&quot;,536870934]],[&quot;^14&quot;,[42,&quot;^P&quot;,&quot;#### 关闭朋友圈入口\\n\\n在我决定开始控制情绪和胡思乱想后，第一个进行处理的就是微信朋友圈。有些东西，或许网友之间的攀比很有距离感，但是朋友圈里的人却不一定有距离感。人都是有欲望的，看了就会产生多余想法，所以索性就不让自己看。\\n\\n我在微信通知里把朋友圈的小红点显示关闭了，同时在发现页管理中，把全部项目都关闭隐藏了。这样我的微信就变成了一个纯交流软件。\\n\\n现在打开微信的目的，就是有人发来消息，或者是去少数派作者群里摸鱼，其他无。\\n\\n![](https://cdn.sspai.com/2021/10/29/article/59e1996eb45516c5bf88902f8ed7b6bc)&quot;,536870934]],[&quot;^14&quot;,[42,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[42,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[42,&quot;^E&quot;,47,536870934]],[&quot;^14&quot;,[42,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[42,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[42,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[42,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[42,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[42,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[42,&quot;^:&quot;,&quot;~u628ee86e-8983-41af-9e40-9181df871a9a&quot;,536870934]],[&quot;^14&quot;,[43,&quot;^P&quot;,&quot;#### 适当「隔离」手机\\n\\n虽然开始选择「逃离」，但我好像还是总拿起手机。这点我自己其实已经察觉到了，未来希望自己可以与「手机」更物理隔绝一点。比如每天让自己在某个时间段内不拿手机，去完全享受其他事情（比如健身、看书）或者单纯的发呆晒太阳。\\n\\n因为只要一拿起手机，我总是不自觉的去点开一些我用不到的应用然后乱翻。这些动作在我看来就是浪费时间以及无效做功。说到底还是时间太闲，多给自己找点事情做，就没那些功夫总刷手机了。\\n\\n希望自己可以在物理逃离社交网络的同时，手和意识能真正地开始与「手机」产生一点点距离。慢慢来吧！\\n\\n我们选择合写是因为\\n---------\\n\\n我本就是一个很难在社交中获得能量的人，比一般人能承受的社交范围小很多，长时间的社交对我来说是一种消耗。回望从痛下决心远离社交网络，到如今找到了与之和谐相处的方式，这其中的改变良多，不只是找回注意力、修正表达能力，对与这个世界的联结、与朋友关系的思考等也有了一些结论。大家也真正意义上拥有了在人际关系中的自由和相对完整的自我时间。\\n\\n看起来，在上述文章中，我和胖鱼的某些方式是相反的，但事实上殊途同归，比如她选择用热搜快速获取信息，而我则是关闭了接收类似信息的入口；她关闭了朋友圈入口，我则是用刷动态来减少零碎聊天。实际上我们都在**用自己的方式去减少在「接触社交网络」上的消耗时间**。\\n\\n两个人虽然拿着不同颜色的旗帜，却通向了同一个终点，在逃离社交网络途中相遇，以各自的节奏与方式互相分享与交流，还有点从前车马慢的浪漫呢（bushi。\\n\\n之所以没有采取单篇作者发布，是因为我们觉得一个人的「逃离」视角可能会有些极端或者单薄，多人视角或许可以从不同角度来给大家提供更多的选择。\\n\\n当然，这篇文章的初衷也不是在呼吁大家去逃避社交网络，而是说希望大家在冲浪与吃瓜的同时，**保持好自己的「输入节奏」。是我们在使用互联网，而不是被互联网「利用」。**\\n\\n题图：[www.freepik.com](https://www.freepik.com/free-vector/fomo-vs-jomo_9884675.htm)\\n\\n&gt; 下载 [少数派 2.0 客户端](https://sspai.com/page/client)、关注 [少数派公众号](https://sspai.com/s/J71e)，解锁全新阅读体验 📰\\n\\n&gt; 实用、好用的 [正版软件](https://sspai.com/mall)，少数派为你呈现 🚀&quot;,536870934]],[&quot;^14&quot;,[43,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[43,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[43,&quot;^E&quot;,38,536870934]],[&quot;^14&quot;,[43,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[43,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[43,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[43,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[43,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[43,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[43,&quot;^:&quot;,&quot;~u628ee86e-88f9-4448-8112-82fddcee68e0&quot;,536870934]],[&quot;^14&quot;,[44,&quot;^P&quot;,&quot;#### 尝试冥想\\n\\n抵御社交网络的诱惑不是一件很容易的事情，对谁来说都是如此。即使我的联系人屈指可数，即使我的关注动态五分钟就刷完，控制自己在排队、等车之类的场合不看还是很难的事情，于是未来也决定尝试一下冥想，随时随地开启五分钟冥想，让碎片时间也摆脱掉社交网络！&quot;,536870934]],[&quot;^14&quot;,[44,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[44,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[44,&quot;^E&quot;,51,536870934]],[&quot;^14&quot;,[44,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[44,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[44,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[44,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[44,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[44,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[44,&quot;^:&quot;,&quot;~u628ee86e-34f2-490f-9512-01dd910b4bad&quot;,536870934]],[&quot;^14&quot;,[45,&quot;^P&quot;,&quot;### 后续还会继续「逃离」吗？\\n\\n当然。我很享受当下所做的这些，让我减少焦虑的同时，也还在关注着社会。但目前做的还是不太够。&quot;,536870934]],[&quot;^14&quot;,[45,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[45,&quot;^U&quot;,3,536870934]],[&quot;^14&quot;,[45,&quot;^E&quot;,40,536870934]],[&quot;^14&quot;,[45,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[45,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[45,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[45,&quot;^18&quot;,3,536870934]],[&quot;^14&quot;,[45,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[45,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[45,&quot;^:&quot;,&quot;~u628ee86e-57c5-4981-9aaa-59d483bb4c28&quot;,536870934]],[&quot;^14&quot;,[46,&quot;^P&quot;,&quot;#### 浏览按需所取\\n\\n其他社交属性的渠道，比如小红书。那种我只有在购物需要对比多品牌时，会去搜索一些攻略，其余时间都是在手机文件夹里待着，不会点开。\\n\\n微博我更多是用来看热搜，用最快速的方式去了解当下所谓的「正发生」。正是因为有了热搜的存在，也减少了我完整刷剧的行为，好多精彩时刻都通过网络 cut 传递了出来，那我就不需要再花时间去看剧了，尤其是那种速食剧。一年能完整追两部剧都是我的极限了。&quot;,536870934]],[&quot;^14&quot;,[46,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[46,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[46,&quot;^E&quot;,42,536870934]],[&quot;^14&quot;,[46,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[46,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[46,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[46,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[46,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[46,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[46,&quot;^:&quot;,&quot;~u628ee86e-ce6e-406e-abe3-ed4480c82037&quot;,536870934]],[&quot;^14&quot;,[47,&quot;^P&quot;,&quot;### 只想做个没有感情的「网友」&quot;,536870934]],[&quot;^14&quot;,[47,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[47,&quot;^U&quot;,3,536870934]],[&quot;^14&quot;,[47,&quot;^E&quot;,39,536870934]],[&quot;^14&quot;,[47,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[47,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[47,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[47,&quot;^18&quot;,3,536870934]],[&quot;^14&quot;,[47,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[47,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[47,&quot;^:&quot;,&quot;~u628ee86e-7965-4cce-b15e-45974d3bdcd9&quot;,536870934]],[&quot;^14&quot;,[48,&quot;^P&quot;,&quot;#### **注意力支离破碎，专注力被剥夺**\\n\\n很多朋友都不在身边，大家只能靠着网上聊天来维系感情。如果不能常常见面，也不常常聊天，就难免变得疏远，毕竟互相缺席彼此的生活很久，除了追忆过去，好像也没有什么新的话题了。\\n\\n于是，上班的时候开着微信，边聊天边工作成了我很平常的状态，尤其是有什么社会新闻发生的时候，大家会讨论得多一些，对话框上来自群聊记录的转发、豆瓣小组的帖子、热门微博的信息会非常多，这时候就常常一心三用，边看边聊同时还要处理工作，毫无疑问，这大大降低了对工作的专注程度。\\n\\n长此以往，当这种「多线程」的模式成为习惯时，即使没有人在对话框找我聊天，也总想着刷刷微博，看看豆瓣之类的社交平台，无法很投入地工作。\\n\\n另外，因为不太爱主动聊天，所以无论在看电影还是看书，当有朋友发来消息的时候，我总是不想错过，开始边看剧边聊天。人是无法一心二用的，就出现了无数次聊完后发现错过剧情，再不停地按倒退键退回重看的情况，我甚至无法在自己热爱的事情上获得心流状态了，这令我十分难过。&quot;,536870934]],[&quot;^14&quot;,[48,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[48,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[48,&quot;^E&quot;,50,536870934]],[&quot;^14&quot;,[48,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[48,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[48,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[48,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[48,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[48,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[48,&quot;^:&quot;,&quot;~u628ee86e-4fda-48d3-806a-8e4c0a159a5e&quot;,536870934]],[&quot;^14&quot;,[49,&quot;^P&quot;,&quot;### 没有消失，仍熟知每日热点&quot;,536870934]],[&quot;^14&quot;,[49,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[49,&quot;^U&quot;,3,536870934]],[&quot;^14&quot;,[49,&quot;^E&quot;,37,536870934]],[&quot;^14&quot;,[49,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[49,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[49,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[49,&quot;^18&quot;,3,536870934]],[&quot;^14&quot;,[49,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[49,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[49,&quot;^:&quot;,&quot;~u628ee86e-d702-4a89-9eef-59af111c9225&quot;,536870934]],[&quot;^14&quot;,[50,&quot;^P&quot;,&quot;### 「逃离」一个让我失去耐心的状态\\n\\n其实在我刚听到那期播客的时候，对她说的话虽然表示认同，但却并没有感触很深，一是因为彼时正处在人生低谷期，心理状态不好，需要能分散注意力的东西，社交网络对那时的我来说像是一根救命稻草。二是以前也没有像现在一样强烈地感受到「互联网上话语圈的撕裂」，就像她提到的一样，大家在网上对于不喜欢的东西接受度变得越来越低，我也愈发感受到了「不认可就批判」这种状态，根本无法有一个良好 ee86e-808d-4d72-be56-c31f3d1abb63&quot;,536870934]],[&quot;^14&quot;,[55,&quot;^P&quot;,&quot;### 目前「逃离」是否满意？\\n\\n虽然现在没有达到我很满意的状态，但可以看到自己的几个变化，让我有一些满足感，并决心要坚持下去。\\n\\n首先，我节省出了很多原本用在社交网络上的一些时间，开始有时间看更多的电影，下班后能看一部完整的电影后再早早睡觉，谁不喜欢这样的状态呢？\\n\\n其次，尽管和朋友的聊天变少了，但感觉彼此有了更紧密的 bonding ，我们有机会讨论更认真地讨论一个话题，也看到更多对方的表达和看法，互相的了解加深了。\\n\\n最后，我好像有一点点实现了**「交际自由」**，以前一旦开始一场对话，如果没有明确的 Ending 比如「我去洗澡啦、去睡觉啦」等，我就默认这场对话没有结束，会等待对方回答，也一度因为有些人可以随时离开对话而苦恼，明明是他开启的话题，为什么可以聊着聊着人就不见了，几乎所有日常聊天的朋友都可以做到，只有我不行。如今，我也能随时离开对话而不用专门告别了，当然，这不是很好的做法，但能实现这种自由，没有心理压力，对我来说是种成长。&quot;,536870934]],[&quot;^14&quot;,[55,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[55,&quot;^U&quot;,3,536870934]],[&quot;^14&quot;,[55,&quot;^E&quot;,58,536870934]],[&quot;^14&quot;,[55,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[55,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[55,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[55,&quot;^18&quot;,3,536870934]],[&quot;^14&quot;,[55,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[55,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[55,&quot;^:&quot;,&quot;~u628ee86e-ca44-4c99-a1cd-deeb9ce90c8b&quot;,536870934]],[&quot;^14&quot;,[56,&quot;^P&quot;,&quot;### 信息记录开始变缓&quot;,536870934]],[&quot;^14&quot;,[56,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[56,&quot;^U&quot;,3,536870934]],[&quot;^14&quot;,[56,&quot;^E&quot;,61,536870934]],[&quot;^14&quot;,[56,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[56,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[56,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[56,&quot;^18&quot;,3,536870934]],[&quot;^14&quot;,[56,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[56,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[56,&quot;^:&quot;,&quot;~u628ee86e-fde9-4331-a8ab-43c3f8e0ae32&quot;,536870934]],[&quot;^14&quot;,[57,&quot;^P&quot;,&quot;#### **表达能力严重损伤，线上线下状态分离**\\n\\n无疑，即时通讯是会损伤人的表达能力的，当我们越频繁的使用「哈哈哈哈哈」、「哇」、「救命」一类浮夸的词和表情包来替代自己的表达时，当我们把自己的语言零碎到都构不成一句完整的话，比如「我也」「yyds」，当我们越能轻松敷衍地应对这种对话时，越无法拥有一场高质量的对话。\\n\\n在线上可以自如地应对社交消息，即使不知道怎么回复也可以发个表情包蒙混过关，线下可是要跟别人面对面的交谈，在线上表情包用得有多熟练，线下就有多社恐 。\\n\\n**浸泡在社交网络的时间越久，就越无法进行完整的表达。**习惯了线上的语言模式，也让我在面对面交流的时候无法利落地表达自己的想法，经常插叙、倒叙，无法简洁的表达自己的观点，在说话之前要铺垫很多，造成了很多交流负担，对我这个经常需要与人沟通的职业来说，确实困扰不小。&quot;,536870934]],[&quot;^14&quot;,[57,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[57,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[57,&quot;^E&quot;,48,536870934]],[&quot;^14&quot;,[57,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[57,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[57,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[57,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[57,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[57,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[57,&quot;^:&quot;,&quot;~u628ee86e-50ea-4ff9-b43a-8a2337939ac9&quot;,536870934]],[&quot;^14&quot;,[58,&quot;^P&quot;,&quot;#### 调整查看信息流频率\\n\\n我本就很少关注陌生人，也没什么窥探欲，并不想看别人的日常，也不会看 B 站和抖音，常去的就只有豆瓣和微博，控制起来还是相对容易很多。\\n\\n给自己设定了几个时间点去查看社交平台，一是上下班的通勤时间，二是午饭时间，关注的人不多，这些时间已经足够刷完了。下班后的几个小时是我难得的完整的私人时间，距离十点半睡觉有三个半小时的时间，我不愿出让给任何人。&quot;,536870934]],[&quot;^14&quot;,[58,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[58,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[58,&quot;^E&quot;,63,536870934]],[&quot;^14&quot;,[58,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[58,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[58,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[58,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[58,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[58,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[58,&quot;^:&quot;,&quot;~u628ee86e-ff62-49cf-8305-2f49a59f9d2d&quot;,536870934]],[&quot;^14&quot;,[59,&quot;^P&quot;,&quot;### 后续还会继续「逃离」吗？\\n\\n离内心的理想状态还差一些，所以还是想要去尝试更多方法。&quot;,536870934]],[&quot;^14&quot;,[59,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[59,&quot;^U&quot;,3,536870934]],[&quot;^14&quot;,[59,&quot;^E&quot;,55,536870934]],[&quot;^14&quot;,[59,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[59,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[59,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[59,&quot;^18&quot;,3,536870934]],[&quot;^14&quot;,[59,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[59,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[59,&quot;^:&quot;,&quot;~u628ee86e-e5e4-4f2d-91ec-9e7feb0f3619&quot;,536870934]],[&quot;^14&quot;,[60,&quot;^P&quot;,&quot;#### 利用公众号写日记\\n\\n在自己尽量不被社交网络绑架的同时，也不能放弃和朋友的联结，毕竟还没什么出家的想法，不想变成一个孤岛，但我已经对「在对话中更新自己的状态」这件事情感到疲惫，于是想了一个折衷的办法——用公众号写日记。\\n\\n我会把每天的想法和见闻写下来，这样就无需再用零碎的语言在对话框中向朋友说明，有什么想展开讨论的点可以直接展开对话，针对性的聊天代替很多闲聊，尽管我也很同意朋友就是在一起说很多废话，但可以适当减少线上废话的频次。\\n\\n尽管之前朋友圈、微博之类的，我都当日记本用，不在意是否有人回应，但这也会打扰到其他人，还会有一些不必要的麻烦，目前来看，这是我找到**与朋友保持联结又不很打扰的完美方式**。\\n\\n![](https://cdn.sspai.com/2021/10/29/7c617cc4960115de46b4d786f038c22f.png) ![](https://cdn.sspai.com/2021/10/29/9073c687016637ce20759a3916857c82.png)&quot;,536870934]],[&quot;^14&quot;,[60,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[60,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[60,&quot;^E&quot;,56,536870934]],[&quot;^14&quot;,[60,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[60,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[60,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[60,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[60,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[60,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[60,&quot;^:&quot;,&quot;~u628ee86e-d031-46dd-aace-28dbd936dc17&quot;,536870934]],[&quot;^14&quot;,[61,&quot;^P&quot;,&quot;#### **大脑被垃圾信息填满**\\n\\n《深度工作》的作者卡尔 · 纽波特曾在书中这样说，\\n\\n&gt; 社交媒体大行其道的一个原因，就是它打破了努力创作有实际价值的作品和吸引到人们注意力之间的正相关关系。相反的，它用浅薄的集体主义式交换取代了永恒的资本主义交换：如果你注意我说了什么，我就会注意你说了什么，不管这话语有无价值。\\n\\n我也曾在张潇雨的播客中听到过**企鹅理论**，大意是说人的记忆系统是一片冰川，每个记忆点都是一只企鹅，冰川面积有限，每有一只垃圾企鹅进入到大脑的冰川，冰川上原有的企鹅就会被挤掉。这些垃圾信息就好比肥胖的、年老色衰的企鹅，不要让他们挤掉健美的企鹅。\\n\\n现在获取信息的方式简直太多了，有些信息是跑着来我眼前的，甚至并不曾看过哪部综艺，却清楚地知道有哪些人参加，精彩瞬间是什么，产生了什么金句和梗，今年的冠军是谁，我没看过某个演员的任何一部作品，却对他的私生活了如指掌，可是，我为什么要知道这些？有什么意义吗？\\n\\n这些事情很无聊，挤占了我头脑中有价值信息的空间，无形之中削弱了我的思考能力。&quot;,536870934]],[&quot;^14&quot;,[61,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[61,&quot;^U&quot;,4,536870934]],[&quot;^14&quot;,[61,&quot;^E&quot;,57,536870934]],[&quot;^14&quot;,[61,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[61,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[61,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[61,&quot;^18&quot;,4,536870934]],[&quot;^14&quot;,[61,&quot;^V&quot;,&quot;^19&quot;,536870934]],[&quot;^14&quot;,[61,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[61,&quot;^:&quot;,&quot;~u628ee86e-2a1f-4366-b61f-eab37502bd10&quot;,536870934]],[&quot;^14&quot;,[62,&quot;^P&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [sspai.com](https://sspai.com/post/69565)\\n\\n&gt; 不只是找回注意力、修正表达能力，对与这个世界的联结、与朋友关系的思考，大家也真正意义上拥有了在人际关系中的自由和相对完整的自我时间……\\n\\n用我们的视角定义「逃离」\\n------------\\n\\n2019 年的时候，我听到了一期 GQ Talk 与蒋方舟的谈话，主题是《[蒋方舟：我为什么要主动脱离社交网络？](https://www.xiaoyuzhoufm.com/episode/5e280faa418a84a0461f9f93) 》，这一期中，她详细展开了自己进行的一场互联网脱退实验，她开始用钢笔写作，不再互联网上冲浪，基本上不关注任何的热点事件，跟人的微信沟通基本上保持在最小和最基本的频率里，另外，她也讲述了自己进行这场实验的动机和方式。\\n\\n老神棍 Durov 在前段时间谈到被高估的 7 件事情时也提到社交网络，他是这样说的：\\n\\n&gt; The incessant flow of junk cluttering our minds from social media decreases our happiness and creativity.\\n\\n对于这个，相信不少人都有着同样的感受。\\n\\n&gt; Disconnecting from these internet services is the best thing we can do on any given day.\\n\\n尽管事实如此，但他给出的建议则看起来很极端。我们无法做到完全切断网络，也不能全盘否认社交网络带来的一些便利，比如让异地的两个人跨越地域的限制，可以随时交流。\\n\\n此处我们定义的「逃离」，也只是找到一个线上社交的平衡，用自己的方式摆脱被社交网络绑架的状态，将在网络上的交流和沟通减小到能承受的最小值。\\n\\n宇宙浪费指南：专注力被剥夺，尝试用另一种形式表达和记录\\n---------------------------\\n\\n&quot;,536870934]],[&quot;^14&quot;,[62,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[62,&quot;^E&quot;,36,536870934]],[&quot;^14&quot;,[62,&quot;^W&quot;,36,536870934]],[&quot;^14&quot;,[62,&quot;^T&quot;,36,536870934]],[&quot;^14&quot;,[62,&quot;^S&quot;,36,536870934]],[&quot;^14&quot;,[62,&quot;^9&quot;,true,536870934]],[&quot;^14&quot;,[62,&quot;^17&qu &quot;,65,536870936]],[&quot;^14&quot;,[140,&quot;^T&quot;,65,536870936]],[&quot;^14&quot;,[140,&quot;^S&quot;,65,536870936]],[&quot;^14&quot;,[140,&quot;^18&quot;,4,536870936]],[&quot;^14&quot;,[140,&quot;^V&quot;,&quot;^19&quot;,536870936]],[&quot;^14&quot;,[140,&quot;^17&quot;,false,536870936]],[&quot;^14&quot;,[140,&quot;^:&quot;,&quot;~u628ee86e-7ef5-402d-adb5-c6c7c69e1c76&quot;,536870936]],[&quot;^14&quot;,[141,&quot;^P&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [blog.k8s.li](https://blog.k8s.li/fuck-chinese-software.html)\\n\\n&gt; 杀毒软件里有理财，听歌软件里有购物；聊天软件里有游戏，支付软件里有社交；天气软件里有新闻，地图软件里有外卖；搜索引擎里卖假药，浏览器里送会员；输入法里有热点，视频软件里有资讯…… 这就是国内互联网现状，每个毒瘤软件都想要整个互联网，把用户当成猪，争相圈到自家猪圈里给用户喂屎。我尽可能拒绝使用国内软件和服务，因为我不想吃屎。\\n\\n`此处引用`[本人推文](https://twitter.com/muzi_ii/status/1189843290465529856)\\n\\n[](#好人修电脑？ \\&quot;好人修电脑？\\&quot;)好人修电脑？\\n--------------------------\\n\\n俗话说**好人修电脑，坏人床上搞；电脑修得好，好人当到老。** 咱大学时也是标准的技术宅男，经常帮舍友、同学、老师、院领导等等修电脑，收获好人卡无数，遗憾的是当时只顾得修电脑，忘记了正事儿才导致单身至今😐。即便是毕业参加工作了，也会帮同事、帮领导修电脑。不过呐，在咱帮助人家修电脑的过程中也发现了很多天朝互联网公司的流氓特色。咱帮助的这些人大多都是些电脑小白，深受国产毒瘤软件毒害。打开电脑广告满天飞，花花绿绿的弹窗崩个不停。记得有一次帮女同学修电脑，当着她的面不小心点到了弹窗广告后，然后出现色情漏骨的小游戏，也让咱这单身🐕羞涩不已😣。哎，咱就是很气愤呐，不由得感叹，如今国内的互联网呐，真是令人悲哀，流氓软件肆意横行，普通人只能沦为这帮毒瘤软件的羔羊，割来割去，榨干广告价值。\\n\\n所以呐，咱就总结一下和这群狗娘养的毒瘤软件斗智斗勇的**一点人生经验** (⓿_⓿) 咱之前也写过一篇 [浅谈保护隐私的几种方法](https://blog.k8s.li/privacy-protections.html) ，感兴趣的的去可以去读一下哈。\\n\\n&gt; 我告诉你们，我是身经百战了，见得多了，啊（短），中国的哪一个毒瘤软件我没用过，啊（短）……\\n&gt; \\n&gt; 我今天是作为一个长者跟你们讲，我不是软件开发者。但是我见得太多了。我也有一个必要告诉你们一点，人生的经验。……\\n\\n[](#国产软件-毒瘤软件 \\&quot;国产软件 == 毒瘤软件\\&quot;)国产软件 == 毒瘤软件\\n-----------------------------------------\\n\\n在咱心中，国产（商业）软件是绝对的不信任，基本上他们总带有一股流氓的特性，不是偷看你隐私就是给你推送广告，更有甚者监控你的电脑等恶毒行为。咱虽然平时工作环境使用 Linux 居多，但由于办公不得不使用微信和 QQ ，所以也会频繁使用 Windows ，没办法饭碗最重要，不得不使用这些流氓软件。不过在咱自己家用的台式机和笔记本上，是不会将国产软件装在电脑上滴，这些国产软件统统放在沙盒 `sandboixe` 或者虚拟机里来运行，能使用 web 服务的就是用 web 服务而尽量不使用客户端 。iPhone 手机上能不用国产 app 就不用。而且咱的 Android 手机上是不会装任何一个国产软件的，国产软件都装在了 iPhone 手机上。咱在 Android 手机上和国产毒瘤都来都去也好几年，也是累了。对于咱这种精简主义者来讲， 在 Android 手机上使用国产毒瘤软件，这帮毒瘤软件的恶毒行为实在是气人，有的时候被他们气得就想把手机砸了😡。\\n\\n**Android 手机上国产毒瘤软件的一些特色：**\\n\\n*   互相唤醒，打开一个 app ，唤醒全家桶；\\n*   频繁占用唤醒锁，锁屏后无法进入睡眠模式；\\n*   不遵守开发规范，在内部存储里随便拉屎；\\n*   注册服务量巨多，嵌入第三方 SDK 收集隐私；\\n*   索要权限巨多，不给权限不让运行，尼玛死了；\\n*   后台偷偷唤醒运行，占用资源，耗电量巨大；\\n*   无统一的推送服务，各家的 PUSH SDK 一大堆；\\n*   言论审查，互联网封锁，在用户手机上建墙屏蔽；\\n*   臃肿无比，音乐 app 里面还带个商城，整一堆没用的幺蛾子；\\n\\n这也是以上我放弃了在 Android 手机上使用国产软件的原因，天天和这帮流氓软件斗来斗去的挺费时费力的，很烦心让自己不愉快。所以从去年暑假开始我就将这些国产毒瘤软件放在了 iOS 上来运行，并严格限制它们的权限。使用 iOS 确实可以舒心一些，这帮毒瘤软件也不会像 Android 上那样太放肆。\\n\\n[](#Windows \\&quot;Windows\\&quot;)Windows\\n-----------------------------\\n\\n咱帮助别人修电脑修得大多数都是 Windows ，所以在此就总结一下 Windows 上的一些避免被毒瘤软件毒害的人生经验。\\n\\n&quot;,536870936]],[&quot;^14&quot;,[141,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[141,&quot;^E&quot;,65,536870936]],[&quot;^14&quot;,[141,&quot;^W&quot;,65,536870936]],[&quot;^14&quot;,[141,&quot;^T&quot;,65,536870936]],[&quot;^14&quot;,[141,&quot;^S&quot;,65,536870936]],[&quot;^14&quot;,[141,&quot;^9&quot;,true,536870936]],[&quot;^14&quot;,[141,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[141,&quot;^:&quot;,&quot;~u628ee86e-47ce-4095-b562-fb7e124dd39f&quot;,536870936]],[&quot;^14&quot;,[143,&quot;^J&quot;,1653532782844,536870938]],[&quot;^14&quot;,[143,&quot;^?&quot;,false,536870938]],[&quot;^14&quot;,[143,&quot;^X&quot;,&quot;init&quot;,536870938]],[&quot;^14&quot;,[143,&quot;^10&quot;,&quot;init&quot;,536870938]],[&quot;^14&quot;,[143,&quot;^A&quot;,1653532782844,536870938]],[&quot;^14&quot;,[143,&quot;^:&quot;,&quot;~u628ee86e-d8e6-484b-9d63-3501585f25a0&quot;,536870938]],[&quot;^14&quot;,[144,&quot;^P&quot;,&quot;git init\\ngit remote add origin https://github.com/fishyer/MyLogseq-Template.git\\ngit checkout -b main\\ngit add .\\ngit commit -m \\&quot;init\\&quot;\\ngit push -f origin main\\n&quot;,536870938]],[&quot;^14&quot;,[144,&quot;^N&quot;,&quot;^16&quot;,536870938]],[&quot;^14&quot;,[144,&quot;^E&quot;,143,536870938]],[&quot;^14&quot;,[144,&quot;^W&quot;,143,536870938]],[&quot;^14&quot;,[144,&quot;^T&q
